apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
data:
  entry: original
---
apiVersion: v1
kind: Pod
metadata:
  name: toctou-kubearmor-test
  labels:
    app: demo
spec:
  containers:
  - name: demo-container
    image: busybox
    command: ["/bin/sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: config
      mountPath: /mnt/configmap
      readOnly: false
  volumes:
  - name: config
    configMap:
      name: demo-config