apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: block-configmap-write
  namespace: default
spec:
  severity: 4
  message: "TOCTOU prevention: Block write access to ConfigMap directory"
  selector:
    matchLabels:
      app: demo
  file:
    matchDirectories:
      - dir: /mnt/configmap/
        recursive: true
  action: Block