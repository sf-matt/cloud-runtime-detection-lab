apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: block-configmap-write
  namespace: default
spec:
  selector:
    matchLabels:
      app: demo-kubearmor
  file:
    matchDirectories:
    - dir: /mnt/configmap/
      recursive: true
    action: Block
  severity: 5
  message: "Blocked attempt to write to ConfigMap (TOCTOU)"
  tags: ["TOCTOU", "configmap"]
